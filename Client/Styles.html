<style>
    /* 
    * MODERN DARK GLASS THEME
    * Design System v2.0
    */
    :root {
        /* Core Palette - Deep Space & Vibrant Accents */
        --bg-deep: #030712;
        /* Very dark blue/black */
        --bg-surface: #0f172a;
        --primary: #8b5cf6;
        /* Violet */
        --primary-glow: rgba(139, 92, 246, 0.5);
        --secondary: #06b6d4;
        /* Cyan */
        --accent: #10b981;
        /* Emerald */

        /* Glass / Surfaces */
        --glass-bg: rgba(30, 41, 59, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        --glass-blur: blur(12px);

        /* Text */
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --text-faint: #475569;

        /* States */
        --success: #22c55e;
        --error: #ef4444;
        --warning: #f59e0b;

        /* Layout */
        --header-height: 70px;
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        outline: none;
    }

    body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: var(--bg-deep);
        /* Subtle radial gradient background */
        background-image:
            radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.08), transparent 25%),
            radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.08), transparent 25%);
        color: var(--text-main);
        height: 100vh;
        overflow: hidden;
    }

    /* TYPOGRAPHY */
    h1,
    h2,
    h3,
    h4 {
        font-weight: 600;
        letter-spacing: -0.025em;
    }

    /* LAYOUT UTILS */
    .flex {
        display: flex;
    }

    .items-center {
        align-items: center;
    }

    .justify-between {
        justify-content: space-between;
    }

    .gap-2 {
        gap: 0.5rem;
    }

    .gap-4 {
        gap: 1rem;
    }

    .w-full {
        width: 100%;
    }

    .h-full {
        height: 100%;
    }

    /* STRUCTURE */
    .app-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 1920px;
        /* Large screen limit */
        margin: 0 auto;
    }

    /* HEADER */
    header {
        height: var(--header-height);
        padding: 0 24px;
        border-bottom: 1px solid var(--glass-border);
        background: rgba(3, 7, 18, 0.6);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 10;
    }

    .brand {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .brand-icon {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 8px;
        display: grid;
        place-items: center;
        font-size: 18px;
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .brand-text h1 {
        font-size: 18px;
        color: var(--text-main);
    }

    .brand-text span {
        font-size: 12px;
        color: var(--text-muted);
        font-weight: 400;
        margin-left: 6px;
        padding: 2px 6px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
    }

    /* MAIN CONTENT GRID */
    .workspace {
        flex: 1;
        display: grid;
        grid-template-columns: 450px 1fr;
        /* Editor | Preview */
        gap: 0;
        overflow: hidden;
    }

    /* PANELS */
    .panel {
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    .panel-left {
        border-right: 1px solid var(--glass-border);
        background: rgba(15, 23, 42, 0.4);
    }

    .panel-right {
        background: transparent;
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* TOOLBARS inside panels */
    .toolbar {
        padding: 12px 16px;
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(0, 0, 0, 0.2);
    }

    .toolbar-title {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        font-weight: 600;
    }

    /* EDITOR AREA */
    #editor-container {
        flex: 1;
        overflow: hidden;
        /* CodeMirror handles scroll */
        position: relative;
        height: 0;
        /* Important for flex child to scroll */
        display: flex;
        flex-direction: column;
    }

    /* CODEMIRROR OVERRIDES */
    .cm-editor {
        height: 100% !important;
        /* Force full height */
        background-color: transparent !important;
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
    }

    .cm-scroller {
        overflow: auto !important;
    }

    .cm-gutters {
        background-color: rgba(0, 0, 0, 0.2) !important;
        color: var(--text-muted) !important;
        border-right: 1px solid var(--glass-border) !important;
    }

    .cm-activeLine,
    .cm-activeLineGutter {
        background-color: rgba(255, 255, 255, 0.05) !important;
    }

    /* PREVIEW AREA */
    .preview-stage {
        width: 100%;
        max-width: 1200px;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .canvas-frame {
        background: var(--bg-surface);
        border-radius: var(--radius-sm);
        border: 1px solid var(--glass-border);
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
        aspect-ratio: 16/9;
        width: 100%;
        position: relative;
        overflow: hidden;
        /* Center content */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* DOM PREVIEW STYLES */
    #previewContainer {
        width: 1000pt;
        /* PT units match Slides API 1:1 */
        height: 562.5pt;
        background: white;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        /* Scaling handled via JS transform */
        transform-origin: center center;
    }

    .slide-element {
        position: absolute;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        /* Clip content strictly like Slides */
    }

    /* Text Element Defaults */
    .element-text {
        white-space: pre-wrap;
        /* Handle \n */
        word-wrap: break-word;
        line-height: 1.2;
    }

    /* Shape Defaults */
    .element-shape {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    /* Table Defaults */
    .element-table {
        border-collapse: collapse;
        table-layout: fixed;
        width: 100%;
        height: 100%;
    }

    .element-table td {
        border: 1pt solid #cbd5e1;
        padding: 4pt;
        overflow: hidden;
    }

    .preview-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 24px;
        padding: 12px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 50px;
        /* Pill shape */
        backdrop-filter: var(--glass-blur);
        width: fit-content;
        margin: 0 auto;
    }

    /* COMPONENTS */

    /* Buttons */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: var(--radius-sm);
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid transparent;
        text-decoration: none;
    }

    .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.25);
    }

    .btn-primary:hover:not(:disabled) {
        box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
        transform: translateY(-1px);
    }

    .btn-glass {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--glass-border);
        color: var(--text-main);
    }

    .btn-glass:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
    }

    .btn-icon {
        width: 32px;
        height: 32px;
        padding: 0;
        border-radius: 50%;
    }

    /* Modal */
    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
        display: none;
        place-items: center;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.2s;
    }

    .modal-overlay.open {
        display: grid;
        opacity: 1;
    }

    .modal {
        background: #1e293b;
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-lg);
        width: 100%;
        max-width: 400px;
        padding: 24px;
        box-shadow: var(--glass-shadow);
        transform: scale(0.95);
        transition: transform 0.2s;
    }

    .modal-overlay.open .modal {
        transform: scale(1);
    }

    .modal-title {
        font-size: 18px;
        margin-bottom: 8px;
    }

    .modal-desc {
        font-size: 13px;
        color: var(--text-muted);
        margin-bottom: 20px;
    }

    .input-field {
        width: 100%;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid var(--glass-border);
        padding: 10px 14px;
        border-radius: var(--radius-sm);
        color: white;
        font-family: inherit;
        transition: border-color 0.2s;
    }

    .input-field:focus {
        border-color: var(--primary);
    }

    /* Toast Notifications via Toastify Style Override */
    .toastify {
        background: rgba(30, 41, 59, 0.9) !important;
        backdrop-filter: blur(10px) !important;
        border: 1px solid var(--glass-border) !important;
        color: white !important;
        border-radius: var(--radius-sm) !important;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5) !important;
        padding: 12px 20px !important;
        font-size: 13px !important;
    }

    .toast-success {
        border-left: 3px solid var(--success) !important;
    }

    .toast-error {
        border-left: 3px solid var(--error) !important;
    }

    /* Scrollbars */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: rgba(2555, 255, 255, 0.1);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    /* Processing Overlay */
    .processing-overlay {
        position: fixed;
        inset: 0;
        background: rgba(3, 7, 18, 0.85);
        /* Deep dark with high opacity */
        backdrop-filter: blur(8px);
        z-index: 200;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .processing-overlay.active {
        display: flex;
        opacity: 1;
    }

    .loader-ring {
        width: 64px;
        height: 64px;
        border: 4px solid rgba(139, 92, 246, 0.2);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
    }

    .processing-text {
        font-size: 18px;
        font-weight: 500;
        color: var(--text-main);
        letter-spacing: 0.02em;
        text-align: center;
    }

    .processing-subtext {
        font-size: 14px;
        color: var(--text-muted);
        margin-top: -16px;
    }

    /* ANIMATIONS */
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    /* Mobile Responsive */
    @media (max-width: 1024px) {
        .workspace {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .panel-left {
            border-right: none;
            border-bottom: 1px solid var(--glass-border);
        }
    }
</style>
